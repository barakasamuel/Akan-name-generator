<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Akan Name Generator</h1>
    <p>How you can  find out your akan name according to the day of the week you were born.</p>

    <form id="akanForm">
      <label for="day">Day of Birth:</label>
      <input type="number" id="day" name="day" min="1" max="31" required /><br><br>

      <label for="month">Month of Birth:</label>
      <input type="number" id="month" name="month" min="1" max="12" required /><br><br>

      <label for="year">Year of Birth:</label>
      <input type="number" id="year" name="year" min="1900" max="2100" required /><br><br>

<label>gender</label>
<input type="radio" name="gender" value="male" required> Male
<input type="radio" name="gender" value="female"> Female<br><br>


      <button type="submit">Generate Akan Name</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
